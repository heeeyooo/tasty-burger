        </div>

        <a href="" target="_blank"><img class="header__github-img" src="./img/github-logo.png" alt=""></a>
    </header>

        <div class="burger-container six"></div>
        <div class="burger-container seven"></div>
        <div class="burger-container eight"></div>
        <div class="burger-container">
            <button class="burger-container__copy copy-burger-one">Copy</button>

        </div>
        <div class="burger-container">
            <button class="burger-container__copy copy-burger-one">Copy</button>

        <div class="burger-container">
            <button class="burger-container__copy copy-burger-one">Copy</button>

            </div>
        </div>
        <div class="burger-container">
            <button class="burger-container__copy copy-burger-one">Copy</button>

            <div onclick="toggleFourth()" class="fourth">

        </div>
        <div class="burger-container">
            <button class="burger-container__copy copy-burger-one">Copy</button>

            <div class="burger-five">
                <span class="burger-five__center-line"></span>
            </div>
        </div>
        <div class="burger-container">
